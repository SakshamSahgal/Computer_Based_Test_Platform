<!DOCTYPE html>
<html>
<head>
    <title>Question Bank</title>
</head>
<body>

    <link rel="stylesheet" href="CSS/CommonCSS.css">
    <link rel="stylesheet" href="CSS/Question_Bank.css">
    <div id="Top_Bar"> <h2 style="text-align:center ; padding-top: 15px;"> Question Bank </h2></div>
    <div id="Welcome_box">
        <table id="logout_box_table">
            <tr><td> <img src="GUI_Resources/user_ui2.png" height="40px"> </td> <td> <p id="logged_in_as"></p> </td>  <td> <button id="Logout_btn" style = " width: 80px ; height: 30px ;">Logout</button> </td>  </tr>
        </table>
    </div>

    <button id="fetch_MCQs">Fetch Mcqs Bank</button>

    <table id="MCQ_Bank_table">
        <tr><td colspan="3">MCQs</td></tr>
        <tr><td>Question ID</td><td style="width: 20px;" >View</td></tr>
    </table>

    
    <img src="" alt="" id="loading_img">

    <div id="Question_Pallet_holder_div" hidden>
        <table id="Question_pallet_table">
            <tr><td colspan="3" style="background-color: rgba(0, 255, 157, 0.3);">  <div> <table> <tr> <td> <button style = "background-color: transparent;" id="Edit_Button"> <img src="GUI_Resources/Edit_Icon.png" alt=""> </button> </td> <td> <button style = "background-color: transparent;" id="Delete_Button" > <img src="GUI_Resources/Delete_Icon.png" alt=""> </button>  </td> </tr> </table>  </div>  </td></tr>
            <tr><th colspan="3" style="text-align: center;"> <img src="GUI_Resources/Down_Arrow.png" alt=""> </th></tr>
            <tr><td colspan="3" style="background-color: rgba(84, 238, 255, 0.3);"> <span id="Cur_Question_ID"> </span> </td> </tr>
            <tr id="Authored_By_row"><td> Authored By - </td> <td> <input disabled type="radio" name="authored_by" id="Authored_by_me" checked> <span id="my_name"></span> </td><td><input disabled type="radio" name="authored_by" id="Authored_by_anonymous"> Anonymous </td></tr>
            <tr id="Difficulty_scale_row"><td>Difficulty Scale : </td> <td> <span>1</span> <input id="Difficulty_Slider" disabled type="range" min="1" max="10"> <span>10</span>  <td>Current Difficulty : <span id="current_difficulty">6</span> </td></tr>
            <tr><td colspan="3">Question Description</td></tr>
            <tr><td colspan="3"><textarea disabled name="" id="ques_desc" cols="84" rows="10"  style="resize: none;"></textarea></td></tr>
            <tr><td> Option 1</td> <td colspan="3"> <textarea disabled style="resize: none;" name="" id="mcq_option1_value" cols="60" rows="3"></textarea></td></tr>
            <tr><td> Option 2</td> <td colspan="3"> <textarea disabled style="resize: none;" name="" id="mcq_option2_value" cols="60" rows="3"></textarea></td></tr>
            <tr><td> Option 3</td> <td colspan="3"> <textarea disabled style="resize: none;" name="" id="mcq_option3_value" cols="60" rows="3"></textarea></td></tr>
            <tr><td> Option 4</td> <td colspan="3"> <textarea disabled style="resize: none;" name="" id="mcq_option4_value" cols="60" rows="3"></textarea></td></tr>
            <tr id="correct_ans_row"><td> Correct Answer : </td> <td colspan="2"> <input disabled type="radio" name="correct_opt" id="correct_opt_1" checked> option1 <input disabled type="radio" name="correct_opt" id="correct_opt_2"> option2  <input disabled type="radio" name="correct_opt" id="correct_opt_3"> option3 <input disabled type="radio" name="correct_opt" id="correct_opt_4"> option4 </td> </tr>
            <tr id="Update_row" hidden ><td colspan="3" style="text-align: center;"><button id="Submit_Question">UPDATE</button></td></tr>
        </table>
    </div>

     <!-- importing js cookie CDN library -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script type="module" src="Scripts/Question_Bank.js"></script>
</body>
</html>
