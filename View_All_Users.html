<html>
<head>
    <title>View all users</title>
</head>
<link rel="stylesheet" href="CSS/View_All_Users.css">
<link rel="stylesheet" href="CSS/CommonCSS.css">
<body>
    <div id="Top_Bar"> <h2 style="text-align:center ; padding-top: 15px;"> VIEW ALL USERS </h2></div>
    <div id="Welcome_box">
        <table id="logout_box_table">
            <tr><td> <img src="GUI_Resources/user_ui2.png" height="40px"> </td> <td> <p id="logged_in_as"></p> </td>  <td> <button id="Logout_btn" style = " width: 80px ; height: 30px ;">Logout</button> </td>  </tr>
        </table>
    </div>
    <div id="table_divs"> 
        <table class="Student_table" id="Student_table"> 
           <tr><th colspan="3">Students</th></tr> 
            <th>Student name</th> <th> Password </th> <th> User_ID </th>
        </table>
        &nbsp;
        <table class="Problem_Setter_table" id="Problem_Setter_table"> 
            <tr><th colspan="3">Problem Setters</th></tr>
            <tr><th>Problem Setter name</th> <th> Password </th> <th> User_ID </th></tr>
            </table>
        </table>
    </div>
    <!-- importing js cookie CDN library -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script> 
    
    <script type="module" src="Scripts/View_All_Users.js"></script>
</body>
</html>
