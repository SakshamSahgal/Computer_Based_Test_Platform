<html>
<head>
    <title>Problem Setter Portal</title>
</head>
<body>
    <link rel="stylesheet" href="CSS/CommonCSS.css">
    <link rel="stylesheet" href="CSS//Problem_Setter_Portal.css">
    <div id="Top_Bar"> <h2 style="text-align:center ; padding-top: 15px;"> PROBLEM SETTER PORTAL </h2></div>
    <div id="Welcome_box">
        <table id="logout_box_table">
            <tr><td> <img src="GUI_Resources/user_ui2.png" height="40px"> </td> <td> <p id="logged_in_as"></p> </td>  <td> <button id="Logout_btn" style = " width: 80px ; height: 30px ;">Logout</button> </td>  </tr>
        </table>
    </div>

    <div id="Add_Question_Pallet_Container">
            <table id="Add_Question_pallet">
                <thead><th colspan="2" style="text-align: center;"> <img src="GUI_Resources/Question_icon.png" alt=""> </th></thead>
                <tr><td colspan="2" style="text-align: center;">Question Description</td></tr>
                <tr><td colspan="2"><textarea name="" id="ques_desc" cols="74" rows="10"  style="resize: none;"></textarea></td></tr>
                <tr><td>Option 1</td> <td style="text-align: center;" ><textarea style="resize: none;" name="" id="mcq_option1_value" cols="60" rows="3"></textarea></td></tr>
                <tr><td>Option 2</td> <td style="text-align: center;" ><textarea style="resize: none;" name="" id="mcq_option2_value" cols="60" rows="3"></textarea></td></tr>
                <tr><td>Option 3</td> <td style="text-align: center;" ><textarea style="resize: none;" name="" id="mcq_option3_value" cols="60" rows="3"></textarea></td></tr>
                <tr><td>Option 4</td> <td style="text-align: center;" ><textarea style="resize: none;" name="" id="mcq_option4_value" cols="60" rows="3"></textarea></td></tr>
                <tr><td colspan="2" style="text-align: center;"><button id="Submit_Question">Submit Question</button></td></tr>
            </table>       
    </div>
        <!-- importing js cookie CDN library -->
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>  
        <script type="module" src="Scripts/Problem_Setter.js"></script>
</body>
</html>
